<div class="container">
    <div class="row">
        <div class="col-md-2">
            <div ngbDropdown class="d-inline-block">
                <button class="btn btn-outline-primary" id="dropdownBasic1"
                    ngbDropdownToggle>{{'LANGUAGES' | translate}} {{currentLang}}</button>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                    <button ngbDropdownItem (click)="languageService.useLang('en')">{{'LANG_EN' | translate}}</button>
                    <button ngbDropdownItem (click)="languageService.useLang('de')">{{'LANG_DE' | translate}}</button>
                </div>
            </div>
        </div>
        <div class="col-md-10">
            <h2>{{ 'HELLO' | translate }}</h2>
            <cvb-datepicker [(ngModel)]="selectedDate"></cvb-datepicker>
        </div>
    </div>
</div>
